<head>

    header {
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav a {

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      color: #444;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      background: #111;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;

    footer {
